<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Layout de tres columnas</title>
    <link rel="stylesheet" href="lay3.css">
</head>
<body>
    <header>
        <h1>Layout de tres columnas</h1>
        <h1>Encabezado</h1>
    </header>
    <div class="contenedor">
        <aside class="izquierda">
            <h2>Columna Izquierda</h2>
            <p>Contenido de la columna izquierda.</p>
        </aside>
        <main>
            <h2>Contenido Principal</h2>
            <p>Este es el contenido principal de la página.</p>
            <section>
                <h3>Subsección</h3>
                <p>Más información sobre un tema relevante.</p>
            </section>
        </main>
        <aside class="derecha">
            <h2>Columna Derecha</h2>
            <p>Contenido de la columna derecha.</p>
        </aside>
    </div>
    <footer>
        <p>Pie de página</p>
    </footer>
</body>
</html>
